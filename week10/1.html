<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board{
      width: 350px;
    }
    .cell{
      width: 100px;
      height:100px;
      background-color: green;
      color: red;
      border: solid 1px white;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="board">

  </div>
</body>
<script>
  let pattern = [
    [2,0,0],
    [0,1,0],
    [0,0,0]
  ]

  function show(){
    let board = document.getElementById("board");
    for(let i = 0; i<3; i++){
      for(let j =0; j< 3; j++){
        let cell = document.createElement("div");
        cell.classList.add("cell")
        cell.innerHTML = 
        pattern[i][j] == 2 ? "X":
        pattern[i][j] == 1 ? "O":
        "";
        board.appendChild(cell);
      }
    }
  }
  show();

</script>
</html>
