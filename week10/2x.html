<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #board{
      width: 350px;
    }
    .cell{
      width: 100px;
      height:100px;
      background-color: green;
      color: red;
      border: solid 1px white;
      display: inline-block;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="board">

  </div>
</body>
<script>
  let pattern = [
    [2,0,0],
    [0,1,0],
    [0,0,0]
  ]

  let color =1;

  function show(){
    let board = document.getElementById("board");
    board.innerHTML = "";
    for(let i = 0; i<3; i++){
      for(let j =0; j< 3; j++){
        let cell = document.createElement("div");
        cell.classList.add("cell")
        cell.innerText = 
        pattern[i][j] == 2 ? "X":
        pattern[i][j] == 1 ? "O":
        "";
        cell.addEventListener("click",()=>move(i,j));
        board.appendChild(cell);
      }
    }
  }
  show();

  function move(x,y){
    if(pattern[x][y]!==0){
      return
    }
    pattern[x][y] =color;
    if(check(pattern,color)){
      alert( color== 2 ? "winner is 'X' " :  "winner is 'O' " )
    }
    color = 3- color; 
    show();
    if(willWinCheck(pattern,color)){
      console.log( color== 2 ? "'X' will win ! " : " 'O' will win" )
    }
  }

  function check( pattern,color){
    for( let i = 0; i<3; i++){
      let win = true;
      for(let j = 0; j<3; j++){
        if(pattern[i][j]!==color){
          win = false
        }
      }
      if(win) return true;
    }

    for( let i = 0; i<3; i++){
      let win = true;
      for(let j = 0; j<3; j++){
        if(pattern[j][i]!=color){
          win = false
        }
      }
      if(win) return true;
    }

    for( let i = 0; i<3; i++){
      let win = true;
      for(let j = 0; j<3; j++){
        if(pattern[j][j]!=color){
          win = false
        }
      }
      if(win) return true;
    }

    for( let i = 0; i<3; i++){
      let win = true;
      for(let j = 0; j<3; j++){
        if(pattern[j][2-j]!=color){
          win = false
        }
      }
      if(win) return true;
    }

  }

  function clone(pattern){
    return JSON.parse(JSON.stringify(pattern));

  }

  function  willWinCheck( pattern,color ){
    for( let i = 0; i<3; i++){
      for(let j = 0; j<3; j++){
        if(pattern[i][j]!== 0){
          continue;                         
        }
        let tmp = clone(pattern)
          tmp[i][j] = color;
          if(check(tmp,color)){
            return [i,j];
          }  
      }
    }
    return null
  }

  let openings = new Map();
  openings.set([
    [0,0,0],
    [0,0,0],
    [0,0,0]
  ].toString(),{
    point: [1,1],
    result:0
  })

  function bestChoice(pattern,color){
    if(openings.has(pattern.toString())){
      return openings.get(pattern.toString());
    }
    let point  = willWinCheck(pattern,color);
    if(point){
      return {
        point,
        result:1
      }
    }

    let result = -1;
    for(let i = 0; i<3; i++){
      for(let j = 0; j<3; j++){
        if(pattern[i][j] !== 0)
          continue
        let tmp = clone(pattern)
        tmp[i][j] =color;
        let opp = bestChoice(tmp,3-color)
        if(-opp.result >= result){
          point = [i,j];
          result = -opp.result;
        }
      }
    }
    return {
      point,
      result: point ? result:0
    }
  }

  function computeMove(){
    let choice = bestChoice(pattern,color);
    if(choice.point)
      pattern[choice.point[0]][choice.point[1]] = color;
    color = 3-color;
    show();
  }

  function userMove(x,y){
    pattern[x][y] = color;
    if(check(pattern,color)){
      alert( color== 2 ? "winner is 'X' " :  "winner is 'O' " )
    }
    show();
  }

</script>
</html>
