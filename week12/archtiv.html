<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var regexp = /([0-9\.]+) | ([ \t\n\r]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    var dictionary = ["Number", "Whitespace","LineTerminator","*","/","+","-"];
    function* tokenize(source){
      var result = null;
      var lastIndex = 0;
      do{
        lastIndex = regexp.lastIndex;
        result = regexp.exec(source);
        if(!result){
          break
        }
        let token = {
          type:null,
          value:null
        }

        for(let i = 0; i< dictionary.length; i++){
          if(result[i+1]){
            token.type = dictionary[i]
          }
        }
        token.value = result[0];
        yield token;
      } while(result);
      yield {type:"EOF"}
    }

    let source = [];

    for( let token of tokenize(" 1 + 2 * 5 + 3")){
      if(token.type !== "Whitespace" && token.type !== "LineTerminator"){
        source.push(token);
      }
    }

    function Expression(tokens){
      if(source[0].type === "AddtiveExpression" && source[1]&&source[1].type === 'EOF'){
        let node = {
          type:"Expression",
          children:[source.shift(),source.shift()]
        }
        source.unshift()
        return node;
      }
      AddtiveExpression(source)
      return Expression(source)
    }

    function AddtiveExpression(source){

      if(source[0].type === 'MultiplicativeExpression'){
        let node = {
          type: "AddtiveExpression",
          children:[source[0]]
        }
        source[0] = node;
        return AddtiveExpression(source)
      }

      if(source[0].type === 'AddtiveExpression' &&source[1]&&source[1].type === '+'){
        let node = {
          type: "AddtiveExpression",
          operater: "+",
          children:[]
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        MultiplicativeExpression(source)
        node.children.push(source.shift())
        source.unshift(node);
        return AddtiveExpression(source)
      }

      if(source[0].type === 'AddtiveExpression' &&source[1]&&source[1].type === '-'){
        let node = {
          type: "AddtiveExpression",
          operater : "-",
          children:[]
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        MultiplicativeExpression(source)
        node.children.push(source.shift())
        source.unshift(node);
        return AddtiveExpression(source)
      }

      if(source[0].type === "AddtiveExpression"){
        return source[0];
      }
      MultiplicativeExpression(source)
      return AddtiveExpression(source);
    }


    function MultiplicativeExpression(source){

      if(source[0].type === "Number"){
        let node = {
          type: "MultiplicativeExpression",
          children:[source[0]]
        }
        source[0] = node;
        return MultiplicativeExpression(source)
      }

      if(source[0].type === 'MultiplicativeExpression' &&source[1]&&source[1].type === '*'){
        let node = {
          type: "MultiplicativeExpression",
          operater : "*",
          children:[]
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        node.children.push(source.shift())
        source.unshift(node);
        return MultiplicativeExpression(source)
      }
      if(source[0].type === 'MultiplicativeExpression' &&source[1]&&source[1].type === '/'){
        let node = {
          type: "MultiplicativeExpression",
          operater : "/",
          children:[]
        }
        node.children.push(source.shift())
        node.children.push(source.shift())
        node.children.push(source.shift())
        source.unshift(node);
        return MultiplicativeExpression(source)
      }

      if(source[0].type === "MultiplicativeExpression"){
        return source[0];
      }


      

      return MultiplicativeExpression(source);
    }

    console.log(AddtiveExpression(source));
  </script>
</body>
</html>
