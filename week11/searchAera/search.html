<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>
  <script>
    class Sorted{
      construct(data,comapre) {
        this.data = data.slice()
        this.comapre = comapre|| ((a,b) => a -b);
      }
      take(){
        if(!this.data.length){
          return
        }
        let min = this.data[0]
        this.minIndex = 0;

        for(let  i = 0; i<this.data.length; i++){
          if(this.comapre(this.data[i],min) < 0){
            min = this.data[i];
            minIndex = i;
          }
        }

        this.data[minIndex] = this.data[this.data.length -1];
        this.data.pop()
        return min;
      }

      give(v){
        this.data.push(v)
      }
      get length(){
        return this.data.length
      }

    }

    let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
    let container = document.getElementById("container");
    for(let y = 0; y < 100; y++) {
        for(let x = 0; x < 100; x++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");

            if(map[y * 100 + x] === 1)
                cell.style.backgroundColor = 'black';

            cell.addEventListener("mouseover", () => {
                if(mouse) {
                    if(clear) {
                        cell.style.backgroundColor = '';
                        map[y * 100 + x] = 0;
                    } else {
                        cell.style.backgroundColor = 'black';
                        map[y * 100 + x] = 1;
                    }
                }
                    
            })

            container.appendChild(cell);
        }
    }
    let mouse = false;
    let clear = false;

    document.addEventListener('mousedown', e => {
        mouse = true
        clear = (e.which === 3);
    })
    document.addEventListener('mouseup', ()=> mouse = false)

    document.addEventListener('contextmenu', e => e.preventDefault())

    function sleep(t){
      return new Promise(function(res){
        setTimeout(res,t);
      })
    }

    async function findPath(map,start,end){
      let table = Object.create(map)
      let quene = new Sorted([start],(a,b)=> distance(a) - distance(b))

      async function insert(x,y,pre){
        if(x<0 || x>=100 || y < 0 || y >=100)
          return;
        if(table[ y*100 + x])
          return;
        await sleep(5);
        container.children[ y *100 + x].style.backgroundColor = 'lightgreen'
        table[y*100 + x] = pre
        quene.give([x,y])
      }

      function distance(point){
        return(point[0] - end[0])**2 + (point[1] - end[1])**2
      }

      while(quene.length){
        let [x,y] = quene.take()
        console.log(x,y)
        if(x === end[0]&& y == end[1]){
          let path = [];
          while(x !=start[0] || y!= start[1]){
            quene.push( map[y*100 + x])
            [x,y] = table[y*100 + x];
            container.children[ y *100 +x].backgroundColor = "pink"
          }

          return path
        }
        await insert(x-1,y,[x,y])
        await insert(x,y-1,[x,y])
        await insert(x+1,y,[x,y])
        await insert(x,y+1,[x,y])

        await insert(x-1,y-1,[x,y])
        await insert(x+1,y-1,[x,y])
        await insert(x+1,y+1,[x,y])
        await insert(x-1,y+1,[x,y])
      }
      return null


    }

  </script>
